name: XConfessions

sceneByURL:
  - action: scrapeXPath
    url:
      - xconfessions.com
    scraper: sceneScraper
movieByURL:
  - action: scrapeXPath
    url:
      - xconfessions.com
    scraper: movieScraper
xPathScrapers:
  sceneScraper:
    common: &com
      $info: //article[@class="w-full tablet:w-2/3"]
      $script: //script[contains(.,"window.__NUXT")]/text()
    scene:
      Title: &title //h1
      Date: &date
        selector: $script
        postProcess:
          - replace:
              - regex: .*production_date."(\d+-\d+-\d+)T.*
                with: $1
          - parseDate: 2006-01-02
      Details: &details
        selector: //h3[contains(.,"movie details")]/following-sibling::*//div[contains(@class,'laptop:w-3/5') and contains(@class,'my-2')]/*[local-name()="h2" or local-name()="div"]
        concat: "\n\n"
      Performers:
        Name:
          selector: $info//a[contains(@data-cy, 'performer-link')]
      Tags:
        Name: $info//p[contains(.,"Tags:")]//a
      Image:
        selector: //article[contains(@class,'w-1/3')]//img[contains(@class,'h-full')]/@srcset
        postProcess: &pp
          - replace:
              - regex: ^([^?]+)\?.*
                with: $1
      Studio: &studio
        Name:
          fixed: XConfessions

  movieScraper:
    common: *com
    movie:
      Name: *title
      Director:
        selector: $info/p[contains(.,"Director:")]/a
        concat: ", "
      Duration:
        selector: $script
        postProcess:
          - replace:
              - regex: .*w\.length."(\d{2}:\d{2}:\d{2})".*
                with: $1
      Date: *date
      Synopsis: *details
      Studio: *studio
      FrontImage:
        selector: //div[@class="w-1/3 hidden tablet:block"]//@data-srcset
        postProcess: *pp
